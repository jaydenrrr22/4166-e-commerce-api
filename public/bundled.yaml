openapi: 3.1.0
info:
  title: E-Commerce API
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
tags:
  - name: Products
    description: product-related endpoints
paths:
  /products:
    get:
      summary: Get all products
      tags:
        - Products
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Create a new product
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: String
                  example: Keyboard
                description:
                  type: String
                  example: Mechanical Keyboard
                price:
                  type: Float
                  example: 2.99
                stock:
                  type: Integer
                  example: 1
                seller_id:
                  type: integer
                  example: 1
                category_id:
                  type: integer
                  example: 1
      responses:
        '201':
          '400':
            $ref: ../components/responses/BadRequest.yaml
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /products/{id}:
    get:
      summary: Get a product by its ID number
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          description: The id number of the product
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update a product by its ID number
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          description: The id number of the product
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: String
                  example: Keyboard
                description:
                  type: String
                  example: Mechanical Keyboard
                price:
                  type: Float
                  example: 2.99
                stock:
                  type: Integer
                  example: 1
      responses:
        '200':
          '400':
            $ref: ../components/responses/BadRequest.yaml
          '404':
            $ref: ../components/responses/NotFound.yaml
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    delete:
      summary: Delete a product by its ID number
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          description: The id number of the product
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: No Content
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 1
        name:
          type: String
          example: Keyboard
        description:
          type: String
          example: Mechanical Keyboard
        price:
          type: Float
          example: 2.99
        stock:
          type: Integer
          example: 1
        created_at:
          type: String
          example: '2025-11-12T16:51:02.711Z'
        seller_id:
          type: integer
          example: 1
        category:
          type: object
          example: '{"id": 1, "name": "Electronics"}'
    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: Validation failed
        details:
          type: array
          items:
            type: String
    NotFoundError:
      type: object
      properties:
        error:
          type: string
          example: product not found
  responses:
    BadRequest:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    NotFound:
      description: Task not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFoundError'
