openapi: 3.1.0
info:
  title: E-Commerce API
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
tags:
  - name: Products
    description: Product-related endpoints
  - name: Orders
    description: Order-related endpoints
  - name: Categories
    description: category-related endpoints
  - name: Users
    description: user-related endpoints
paths:
  /products:
    get:
      summary: Get all products
      tags:
        - Products
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Create a new product
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: String
                  example: Keyboard
                description:
                  type: String
                  example: Mechanical Keyboard
                price:
                  type: Float
                  example: 2.99
                stock:
                  type: Integer
                  example: 1
                seller_id:
                  type: integer
                  example: 1
                category_id:
                  type: integer
                  example: 1
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
  /products/{id}:
    get:
      summary: Get a product by its ID number
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          description: The id number of the product
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update a product by its ID number
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          description: The id number of the product
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: String
                  example: Keyboard
                description:
                  type: String
                  example: Mechanical Keyboard
                price:
                  type: Float
                  example: 2.99
                stock:
                  type: Integer
                  example: 1
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete a product by its ID number
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          description: The id number of the product
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: No Content
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/NotFound'
        '403':
          $ref: '#/components/responses/NoPermission'
        '404':
          $ref: '#/components/responses/NotFound'
  /orders:
    get:
      summary: Get all orders
      tags:
        - Orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    post:
      summary: Create a new order
      tags:
        - Orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id:
                        type: integer
                      quantity:
                        type: integer
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get a specific order by ID
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Orders
      summary: Update an existing order
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/orderItem'
      responses:
        '200':
          description: Updated order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
        '400':
          description: Invalid request body
        '404':
          description: Order not found
    delete:
      tags:
        - Orders
      summary: Delete an order by ID
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order deleted successfully
        '404':
          description: Order not found
  /categories:
    get:
      summary: Get all categories
      tags:
        - Categories
      parameters:
        - in: query
          name: id
          schema:
            type: integer
            minimum: 1
          required: false
          description: Filter by category ID
        - in: query
          name: name
          schema:
            type: string
          required: false
          description: Filter by category name (exact match)
        - in: query
          name: sortBy
          schema:
            type: string
            enum:
              - id
              - name
            default: id
          required: false
          description: Field to sort categories by
        - in: query
          name: sortOrder
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          required: false
          description: Sort order (ascending or descending)
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
          required: false
          description: Maximum number of categories to return
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
          required: false
          description: Number of categories to skip before starting to collect the result set
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      summary: Create a new category
      tags:
        - Categories
      description: |
        Creates a new category. Requires authentication and ADMIN role.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                  example: Electronics
              required:
                - name
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
  /categories/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
          minimum: 1
        description: ID of the category
    get:
      summary: Get category by ID
      tags:
        - Categories
      responses:
        '200':
          description: Category found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update a category
      tags:
        - Categories
      description: |
        Updates a category's information. Requires authentication and ADMIN role.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                  example: Updated category name
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete a category
      tags:
        - Categories
      description: |
        Deletes a category by ID. Requires authentication and ADMIN role.
      responses:
        '204':
          description: Category deleted successfully
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
        '404':
          $ref: '#/components/responses/NotFound'
  /users:
    get:
      summary: Get all users - only Admin allowed
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: ../components/responses/NotLoggedIn.yaml
        '403':
          description: ../components/responses/NoPermission.yaml
    post:
      summary: Create a new user - only Admin allowed
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: Paul
                email:
                  type: string
                  example: paul1234@gmail.com
                password:
                  type: string
                  example: newpassword123
                role:
                  type: string
                  example: USER
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
        '409':
          $ref: '#/components/responses/EmailExists'
  /users/{id}:
    get:
      summary: Get a user by ID - Admin or user itself
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Id of the user
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update user information - Admin or user itself
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Paul
                email:
                  type: string
                  example: paul1234@gmail.com
                password:
                  type: string
                  example: newpassword123
                role:
                  type: string
                  example: USER
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/EmailExists'
    patch:
      summary: Update user role  - only Admin allowed
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
              properties:
                role:
                  type: string
                  example: ADMIN
      responses:
        '200':
          description: User role updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  updatedUser:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete a user - Admin or user itself
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          $ref: '#/components/responses/NotLoggedIn'
        '403':
          $ref: '#/components/responses/NoPermission'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 1
        name:
          type: String
          example: Keyboard
        description:
          type: String
          example: Mechanical Keyboard
        price:
          type: Float
          example: 2.99
        stock:
          type: Integer
          example: 1
        created_at:
          type: String
          example: '2025-11-12T16:51:02.711Z'
        seller_id:
          type: integer
          example: 1
        category:
          type: object
          example: '{"id": 1, "name": "Electronics"}'
    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: Validation failed
        details:
          type: array
          items:
            type: String
    NotAuthenticated:
      type: object
      properties:
        error:
          type: String
          example: Not authenticated
    NotAuthorized:
      type: object
      properties:
        error:
          type: String
          example: Insufficient permission
    NotFoundError:
      type: object
      properties:
        error:
          type: string
          example: Not found
    orderItem:
      type: object
      properties:
        productId:
          type: integer
        quantity:
          type: integer
        unitPrice:
          type: number
          format: float
        subtotal:
          type: number
          format: float
    Order:
      type: object
      properties:
        id:
          type: integer
        total:
          type: number
          format: float
        orderItems:
          type: array
          items:
            $ref: '#/components/schemas/orderItem'
    order:
      type: object
      properties:
        id:
          type: integer
        total:
          type: number
          format: float
        orderItems:
          type: array
          items:
            $ref: '#/components/schemas/orderItem'
    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          minLength: 3
          example: Electronics
      required:
        - id
        - name
    User:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 1
        name:
          type: string
          example: Paul
        email:
          type: string
          example: paul1234@gmail.com
        role:
          type: string
          example: USER
        created_at:
          type: string
          example: '2025-11-19T17:38:12.460Z'
    EmailExistError:
      type: object
      properties:
        error:
          type: string
          example: Email already exists
  responses:
    BadRequest:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    NotLoggedIn:
      description: Not Authenticated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotAuthenticated'
    NoPermission:
      description: Insufficient permission
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotAuthorized'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFoundError'
    EmailExists:
      description: Eamil already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EmailExistError'
