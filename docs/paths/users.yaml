get:
  summary: Get all users
  tags:
    - Users
  security:
    - bearerAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/User.yaml
    '401':
      description: Authentication required
    '403':
      description: Admin role required
post:
  summary: Create a new user
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - email
            - password
          properties:
            name:
              type: string
              example: Paul
            email:
              type: string
              example: paul1234@gmail.com
            password:
              type: string
              example: newpassword123
            role:
              type: string
              example: USER
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '409':
      description: Email already exists
