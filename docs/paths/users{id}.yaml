get:
  summary: Get a user by ID - Admin or user itself
  tags:
    - Users
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: Id of the user
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: User found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '401':
      $ref: ../components/schemas/NotLoggedIn.yaml
    '403':
      $ref: ../components/responses/NoPermission.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  summary: Update user information - Admin or user itself
  tags:
    - Users
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Paul
            email:
              type: string
              example: paul1234@gmail.com
            password:
              type: string
              example: newpassword123
            role:
              type: string
              example: USER
  responses:
    '200':
      description: User updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '400':
      $ref: ../components/schemas/BadRequest.yaml
    '401':
      $ref: ../components/responses/NotLoggedIn.yaml
    '403':
      $ref: ../components/responses/NoPermission.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/EmailExists.yaml
patch:
  summary: Update user role  - only Admin allowed
  tags:
    - Users
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - role
          properties:
            role:
              type: string
              example: ADMIN
  responses:
    '200':
      description: User role updated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              updatedUser:
                $ref: ../components/schemas/User.yaml
    '401':
      $ref: ../components/responses/NotLoggedIn.yaml
    '403':
      $ref: ../components/responses/NoPermission.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
delete:
  summary: Delete a user - Admin or user itself
  tags:
    - Users
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: User deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '401':
      $ref: ../components/responses/NotLoggedIn.yaml
    '403':
      $ref: ../components/responses/NoPermission.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
