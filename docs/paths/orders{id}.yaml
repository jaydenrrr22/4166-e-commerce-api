get:
  tags:
    - Orders
  summary: Get a specific order by ID
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Order details
      content:
        application/json:
          schema:
            $ref: '../components/schemas/order.yaml'
    '404':
      $ref: ../components/responses/NotFound.yaml

put:
  tags:
    - Orders
  summary: Update an existing order
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: '../components/schemas/orderItem.yaml'
  responses:
    '200':
      description: Updated order
      content:
        application/json:
          schema:
            $ref: '../components/schemas/order.yaml'
    '400':
      description: Invalid request body
    '404':
      description: Order not found

delete:
  tags:
    - Orders
  summary: Delete an order by ID
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Order deleted successfully
    '404':
      description: Order not found
