get:
  summary: Get all categories
  tags:
    - Categories
  parameters:
    - in: query
      name: id
      schema:
        type: integer
        minimum: 1
      required: false
      description: Filter by category ID
    - in: query
      name: name
      schema:
        type: string
      required: false
      description: Filter by category name (exact match)
    - in: query
      name: sortBy
      schema:
        type: string
        enum: [id, name]
        default: id
      required: false
      description: Field to sort categories by
    - in: query
      name: sortOrder
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      required: false
      description: Sort order (ascending or descending)
    - in: query
      name: limit
      schema:
        type: integer
        default: 10
        minimum: 1
      required: false
      description: Maximum number of categories to return
    - in: query
      name: offset
      schema:
        type: integer
        default: 0
        minimum: 0
      required: false
      description: Number of categories to skip before starting to collect the result set
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Category.yaml

post:
  summary: Create a new category
  tags:
    - Categories
  description: |
    Creates a new category. Requires authentication and ADMIN role.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              minLength: 3
              example: Electronics
          required:
            - name
  responses:
    '201':
      description: Category created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Category.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/NotLoggedIn.yaml
    '403':
      $ref: ../components/responses/NoPermission.yaml
